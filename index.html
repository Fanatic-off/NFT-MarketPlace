<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <layout>
            <div class="layout-item">
                <img src="./images/Storefront.svg"></img>
                <div>NFT Marketplace</div>
            </div>
            <div class="layout-item">
                <div>Marketplace</div>
                <div>Rankings</div>
                <div>Connect a wallet</div>
                <button>
                    <img src="./images/User.svg"></img>
                    Sign Up
                </button>
            </div>
        </layout>

        <main-block>
            <column>
                <h1 class="capitalize">Discover digital art & Collect NFTs</h1>
                <div class="capitalize">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</div>
                <button>
                    <img src="/images/RocketLaunch.svg"></img>
                    Get Started
                </button>
                <div class="flex">
                    <div>
                        <h2>240k+ </h2>
                        <div>Total Sale</div>
                    </div>
                    <div>
                        <h2>100k+</h2>
                        <div>Auctions</div>
                    </div>
                    <div>
                        <h2>240k+</h2>
                        <div>Artists</div>
                    </div>
                </div>
            </column>
            <div class="grid">
                <img src="./images/Image Placeholder.png"></img>
                <placeholder-footer>
                    <column>
                        <div>Space Walking</div>
                        <div class="footer-row">
                            <img src="./images/Avatar Placeholder.png"></img>
                            <div>Animakid</div>
                        </div>
                    </column>
                </placeholder-footer>
            </div>
        </main-block>

        <main-block></main-block>
        <main-block></main-block>
        <main-block></main-block>
        <main-block></main-block>
    </div>
    
</body>
</html>
